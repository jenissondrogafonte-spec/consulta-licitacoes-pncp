name: Atualizar Licitações

on:
  schedule:
    # 08:00 UTC = 05:00 da manhã no Brasil (Horário Padrão)
    - cron: '0 8 * * *'
  
  workflow_dispatch:
    inputs:
      data_inicial:
        description: 'Data Inicial (AAAAMMDD)'
        required: false
      data_final:
        description: 'Data Final (AAAAMMDD)'
        required: false

permissions:
  contents: write

jobs:
  coletar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar Repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependências
        # Removido 'pandas' pois o robô novo só usa json nativo (mais rápido)
        run: pip install requests

      - name: Rodar Robô
        env:
          DATA_INICIAL: ${{ github.event.inputs.data_inicial }}
          DATA_FINAL: ${{ github.event.inputs.data_final }}
        run: python coleta_pncp.py

      - name: Commit e Push dos Dados
        run: |
          # 1. Identidade do Robô
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 2. Adiciona dados.json
          git add dados.json
          
          # 3. Tenta commitar (se não houver mudanças, não dá erro)
          git commit -m "Atualização Diária: $(date +'%Y-%m-%d')" || echo "Sem novos dados para salvar"
          
          # 4. Puxa atualizações do site para evitar conflito (Rebase)
          git pull --rebase
          
          # 5. Envia para o GitHub
          git push
