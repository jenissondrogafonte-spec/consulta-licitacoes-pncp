name: Rob√¥ Sniper Autom√°tico 2025

on:
  schedule:
    # Roda a cada 2 horas (no minuto 0)
    - cron: '0 */2 * * *'
  workflow_dispatch:
    # Permite que voc√™ clique em "Run Workflow" para testar manualmente

jobs:
  coleta:
    runs-on: ubuntu-latest
    
    # Permiss√µes necess√°rias para o Bot salvar arquivos no seu GitHub
    permissions:
      contents: write

    steps:
      - name: 1. Checkout do C√≥digo
        uses: actions/checkout@v3

      - name: 2. Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 4. Executar Coleta (Fatias de 10 dias)
        run: python coleta_pncp.py

      - name: 5. Salvar Progresso e Dados no GitHub
        run: |
          git config --global user.name "SniperBot-Drogafonte"
          git config --global user.email "actions@github.com"
          
          # Adiciona os arquivos que mudaram
          git add dados.json checkpoint.txt
          
          # Verifica se h√° algo para commitar (evita erro se nada for encontrado)
          if git diff --cached --quiet; then
            echo "Nenhuma mudan√ßa relevante encontrada neste ciclo."
          else
            git commit -m "ü§ñ Progresso Auto: $(cat checkpoint.txt)"
            git push
          fi
