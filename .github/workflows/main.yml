name: Atualizar Licitações

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      data_inicial:
        description: 'Data Inicial (AAAAMMDD)'
        required: false
      data_final:
        description: 'Data Final (AAAAMMDD)'
        required: false

permissions:
  contents: write

jobs:
  coletar:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # <--- AUMENTADO PARA 6 HORAS (IMPORTANTE PARA 90 DIAS)
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependências
        run: pip install requests

      - name: Rodar Robô
        env:
          DATA_INICIAL: ${{ github.event.inputs.data_inicial }}
          DATA_FINAL: ${{ github.event.inputs.data_final }}
        run: python coleta_pncp.py

      - name: Commit e Push dos Dados
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dados.json
          git commit -m "Atualização 90 dias: $(date +'%Y-%m-%d')" || echo "Sem novos dados"
          git pull --rebase
          git push
