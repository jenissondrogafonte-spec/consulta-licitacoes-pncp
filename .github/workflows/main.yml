name: Atualizar Licitações

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      data_inicial:
        description: 'Data Inicial (AAAAMMDD)'
        required: false
      data_final:
        description: 'Data Final (AAAAMMDD)'
        required: false

permissions:
  contents: write

jobs:
  coletar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Necessário para o rebase funcionar

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: pip install requests pandas

      - name: Rodar Robo
        env:
          DATA_INICIAL: ${{ github.event.inputs.data_inicial }}
          DATA_FINAL: ${{ github.event.inputs.data_final }}
        run: python coleta_pncp.py

      - name: Commit e Push dos Dados
        run: |
          # 1. Configura quem está fazendo o commit
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 2. Adiciona TODOS os arquivos gerados (dados.json e status.json)
          git add .
          
          # 3. Faz o commit (Salva localmente). O "|| exit 0" evita erro se não houver mudanças.
          git commit -m "Atualizando base de dados e status" || exit 0
          
          # 4. Agora que está salvo, puxa as novidades do remoto com Rebase
          # Isso resolve o erro "Cannot pull with rebase: You have unstaged changes"
          git pull --rebase
          
          # 5. Envia tudo para o GitHub
          git push
