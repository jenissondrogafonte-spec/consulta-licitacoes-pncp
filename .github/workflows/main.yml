name: Atualizar Licitações

on:
  schedule:
    # Roda todo dia às 05:00 da manhã (Brasília/Recife)
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      data_inicial:
        description: 'Data Inicial (AAAAMMDD)'
        required: false
      data_final:
        description: 'Data Final (AAAAMMDD)'
        required: false

permissions:
  contents: write

jobs:
  coletar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Necessário para o histórico do git

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: pip install requests pandas

      - name: Rodar Robo
        env:
          DATA_INICIAL: ${{ github.event.inputs.data_inicial }}
          DATA_FINAL: ${{ github.event.inputs.data_final }}
        run: python coleta_pncp.py

      - name: Commit e Push dos Dados
        run: |
          # 1. Identidade do Robô
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 2. Adiciona os arquivos gerados (dados.json e status.json)
          git add .
          
          # 3. Salva localmente (commit)
          git commit -m "Atualizando base de dados e status" || exit 0
          
          # 4. Puxa atualizações do site evitando conflitos
          git pull --rebase
          
          # 5. Envia para o GitHub
          git push
