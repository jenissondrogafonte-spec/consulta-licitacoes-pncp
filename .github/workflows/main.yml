name: Rob√¥ Sniper Autom√°tico 2025

on:
  schedule:
    # Agenda para rodar a cada 2 horas
    - cron: '0 */2 * * *'
  workflow_dispatch:
    # Permite iniciar manualmente pelo bot√£o "Run Workflow"

# Trava de seguran√ßa para evitar execu√ß√µes simult√¢neas
concurrency:
  group: coleta-pncp-group
  cancel-in-progress: false

jobs:
  coleta:
    runs-on: ubuntu-latest
    
    # Permiss√µes para gravar os arquivos no reposit√≥rio
    permissions:
      contents: write

    steps:
      - name: 1. Checkout do C√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Baixa todo o hist√≥rico para evitar erros de git push

      - name: 2. Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 4. Executar Rob√¥ Turbo-Resiliente (384k)
        run: python coleta_pncp.py

      - name: 5. Salvar Dados e Checkpoint no GitHub
        run: |
          git config --global user.name "SniperBot-Drogafonte"
          git config --global user.email "actions@github.com"
          
          # Sincroniza com o servidor para evitar erro de [rejected]
          git pull origin main --rebase
          
          git add dados.json checkpoint.txt
          
          # S√≥ faz o commit se houver mudan√ßas reais
          if git diff --cached --quiet; then
            echo "Nenhuma mudan√ßa nova detectada."
          else
            git commit -m "ü§ñ Progresso Auto: $(cat checkpoint.txt)"
            # Tenta o push; se houver conflito, tenta alinhar uma √∫ltima vez
            git push origin main || (git pull origin main --rebase && git push origin main)
          fi
