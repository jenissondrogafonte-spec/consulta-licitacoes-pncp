name: Rob√¥ Sniper Autom√°tico 2025

on:
  schedule:
    # Agenda para rodar a cada 2 horas
    - cron: '0 */2 * * *'
  workflow_dispatch:
    # Permite iniciar manualmente pelo bot√£o "Run Workflow"

# Trava de seguran√ßa para evitar que duas execu√ß√µes se atropelem
concurrency:
  group: coleta-pncp-group
  cancel-in-progress: false

jobs:
  coleta:
    runs-on: ubuntu-latest
    
    # Permiss√µes para gravar os arquivos no reposit√≥rio
    permissions:
      contents: write

    steps:
      - name: 1. Checkout do C√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Baixa o hist√≥rico completo para evitar erros de sincroniza√ß√£o

      - name: 2. Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 4. Executar Rob√¥ Turbo-Resiliente (384k)
        run: python coleta_pncp.py

      - name: 5. Salvar Dados e Checkpoint no GitHub
        run: |
          git config --global user.name "SniperBot-Drogafonte"
          git config --global user.email "actions@github.com"
          
          # ETAPA DE SEGURAN√áA: Prepara os arquivos e limpa o ambiente para o pull
          git add dados.json checkpoint.txt
          
          # Se houver mudan√ßas, guarda na 'caixa tempor√°ria' (stash)
          if ! git diff --cached --quiet; then
            git stash
            # Sincroniza com o que est√° no servidor
            git pull origin main --rebase
            # Traz os dados de volta para a pasta
            git stash pop || echo "Sem conflitos para resolver"
          else
            git pull origin main --rebase
          fi
          
          # Adiciona novamente ap√≥s a sincroniza√ß√£o
          git add dados.json checkpoint.txt
          
          # S√≥ faz o commit se realmente houver novos dados coletados
          if git diff --cached --quiet; then
            echo "Nenhuma mudan√ßa nova para salvar neste ciclo."
          else
            git commit -m "ü§ñ Progresso Auto: $(cat checkpoint.txt)"
            git push origin main
          fi
