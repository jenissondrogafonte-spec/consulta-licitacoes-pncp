name: Rob√¥ Sniper Autom√°tico 2025

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

concurrency:
  group: coleta-pncp-group
  cancel-in-progress: false

jobs:
  coleta:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Checkout do C√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 2. Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 4. Executar Rob√¥ Turbo-Resiliente (384k)
        run: python coleta_pncp.py

      - name: 5. Salvar Dados com For√ßa Bruta
        run: |
          git config --global user.name "SniperBot-Drogafonte"
          git config --global user.email "actions@github.com"
          
          # Adiciona os arquivos modificados pelo rob√¥
          git add dados.json checkpoint.txt
          
          # Se n√£o houver nada novo, encerra aqui
          if git diff --cached --quiet; then
            echo "Sem novos dados."
            exit 0
          fi

          # Faz o commit local
          git commit -m "ü§ñ Progresso: $(cat checkpoint.txt)"
          
          # Tenta o push. Se falhar por desatualiza√ß√£o, ele for√ßa a sincroniza√ß√£o.
          git push origin main || (git pull origin main --rebase && git push origin main)
