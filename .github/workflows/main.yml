name: Rob√¥ Sniper Autom√°tico 2025

on:
  schedule:
    # Agenda para rodar a cada 2 horas
    - cron: '0 */2 * * *'
  workflow_dispatch:
    # Permite que voc√™ inicie manualmente pelo bot√£o "Run Workflow"

# Trava de seguran√ßa para evitar que duas execu√ß√µes rodem ao mesmo tempo
concurrency:
  group: coleta-pncp-group
  cancel-in-progress: false

jobs:
  coleta:
    runs-on: ubuntu-latest
    
    # Permiss√µes para gravar os arquivos no reposit√≥rio
    permissions:
      contents: write

    steps:
      - name: 1. Checkout do C√≥digo
        uses: actions/checkout@v3

      - name: 2. Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 4. Executar Rob√¥ Turbo-Resiliente
        # O rob√¥ agora salva o progresso internamente
        run: python coleta_pncp.py

      - name: 5. Salvar Dados e Checkpoint no GitHub
        run: |
          git config --global user.name "SniperBot-Drogafonte"
          git config --global user.email "actions@github.com"
          
          # Garante que o rob√¥ pegue as mudan√ßas mais recentes antes de subir
          git pull origin main --rebase || echo "Sem mudan√ßas remotas para mesclar"
          
          git add dados.json checkpoint.txt
          
          # Commita apenas se houver mudan√ßas reais nos arquivos
          if git diff --cached --quiet; then
            echo "Nenhuma mudan√ßa nova para salvar neste ciclo."
          else
            git commit -m "ü§ñ Progresso: $(cat checkpoint.txt) [Auto-Commit]"
            git push
          fi
          
