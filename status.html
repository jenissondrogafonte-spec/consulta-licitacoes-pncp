<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Editais - Status PNCP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --gov-blue: #004494; --gov-yellow: #FFD100; --gov-bg: #f4f7fa; }
        body { background-color: var(--gov-bg); font-family: 'Open Sans', sans-serif; color: #333; }
        
        .header-gov { background: var(--gov-blue); color: white; padding: 20px 0; border-bottom: 4px solid var(--gov-yellow); margin-bottom: 30px; }
        .btn-voltar { border: 1px solid rgba(255,255,255,0.4); color: white; border-radius: 20px; padding: 5px 15px; text-decoration: none; }
        .btn-voltar:hover { background: white; color: var(--gov-blue); }
        .main-card { border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); background: white; padding: 25px; }

        /* Estilos da Tabela e Inputs */
        .form-label { font-size: 0.75rem; font-weight: 700; color: #6c757d; text-transform: uppercase; }
        .table-custom { font-size: 0.9rem; }
        .table-custom thead { background-color: #343a40; color: white; }
        .table-custom th { font-weight: 600; padding: 12px; border: none; }
        .table-custom td { vertical-align: middle; padding: 12px; border-bottom: 1px solid #f0f0f0; }

        .objeto-desc { max-width: 450px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: help; }
        .objeto-desc:hover { white-space: normal; overflow: visible; background: #fffbe6; position: relative; z-index: 10; padding: 5px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Badges */
        .badge-status { font-size: 0.8rem; padding: 6px 12px; border-radius: 6px; font-weight: 600; }
        .st-verde { background-color: #d1e7dd; color: #0f5132; }
        .st-azul { background-color: #cfe2ff; color: #084298; }
        .st-amarelo { background-color: #fff3cd; color: #664d03; }
        .st-vermelho { background-color: #f8d7da; color: #842029; }
        .st-cinza { background-color: #e2e3e5; color: #41464b; }
    </style>
</head>
<body>

<header class="header-gov">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <h4 class="mb-0 fw-bold"><i class="fas fa-search-dollar me-2"></i>Monitor de Editais</h4>
            <small class="opacity-75">Base de dados de objetos e status de licitações</small>
        </div>
        <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left me-1"></i> Voltar</a>
    </div>
</header>

<div class="container pb-5">
    <div class="main-card">
        
        <div class="row g-3 align-items-end mb-4">
            <div class="col-md-2">
                <label class="form-label">Nº Licitação</label>
                <input type="text" id="inNum" class="form-control" placeholder="Ex: 90001">
            </div>
            <div class="col-md-3">
                <label class="form-label">Órgão Público</label>
                <input type="text" id="inOrg" class="form-control" placeholder="Ex: Prefeitura de...">
            </div>
            <div class="col-md-3">
                <label class="form-label">Objeto (Palavra-chave)</label>
                <input type="text" id="inObj" class="form-control" placeholder="Ex: Medicamentos...">
            </div>
            <div class="col-md-2">
                <label class="form-label">Situação</label>
                <select id="inStatus" class="form-select">
                    <option value="">Todas</option>
                    <option value="Aguardando">Abertas / Aguardando</option>
                    <option value="Disputa">Em Disputa</option>
                    <option value="Homologad">Homologadas</option>
                    <option value="Suspens">Suspensas</option>
                </select>
            </div>
            <div class="col-md-2">
                <button onclick="buscar()" class="btn btn-primary w-100 fw-bold py-2">
                    <i class="fas fa-filter me-1"></i> FILTRAR
                </button>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <small class="text-muted"><i class="fas fa-sort-amount-down me-1"></i> Ordenado por Data de Abertura (Decrescente)</small>
            <span class="badge bg-light text-dark border">Mostrando <b id="contador">0</b> registros</span>
        </div>

        <div class="table-responsive">
            <table class="table table-custom table-hover">
                <thead>
                    <tr>
                        <th width="12%">Abertura</th>
                        <th width="20%">Órgão</th>
                        <th width="13%">Licitação</th>
                        <th width="40%">Objeto da Compra</th>
                        <th width="15%" class="text-center">Status</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>
        </div>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted fw-bold">Carregando base de editais...</p>
        </div>
        
        <div id="emptyState" class="text-center py-5 d-none">
            <h5 class="text-muted">Nenhum edital encontrado</h5>
        </div>
    </div>
</div>

<script>
    let dadosStatus = [];

    fetch('status.json?v=' + Date.now())
        .then(res => res.json())
        .then(data => {
            dadosStatus = data;
            
            // ORDENAÇÃO AUTOMÁTICA: Data de Abertura (Mais recente/futura primeiro)
            dadosStatus.sort((a, b) => {
                const dataA = a.DataAbertura || '0000';
                const dataB = b.DataAbertura || '0000';
                return dataB.localeCompare(dataA);
            });

            document.getElementById('loading').classList.add('d-none');
            buscar();
        })
        .catch(err => {
            document.getElementById('loading').innerHTML = `<div class="alert alert-warning">Aguardando geração do status.json...</div>`;
        });

    function buscar() {
        const fNum = document.getElementById('inNum').value.trim();
        const fOrg = document.getElementById('inOrg').value.toLowerCase().trim();
        const fObj = document.getElementById('inObj').value.toLowerCase().trim();
        const fSts = document.getElementById('inStatus').value.toLowerCase();

        const filtrados = dadosStatus.filter(i => {
            // Filtro por Número (Verifica se o que foi digitado existe no número da licitação)
            const matchNum = fNum === "" || (i.Numero || i.Licitacao || '').includes(fNum);
            
            const matchOrg = (i.Orgao || '').toLowerCase().includes(fOrg);
            const matchObj = (i.Objeto || '').toLowerCase().includes(fObj);
            const matchSts = (i.Status || '').toLowerCase().includes(fSts);
            
            return matchNum && matchOrg && matchObj && matchSts;
        });

        renderizarTabela(filtrados);
    }

    function renderizarTabela(lista) {
        const tbody = document.getElementById('corpoTabela');
        const emptyState = document.getElementById('emptyState');
        const contador = document.getElementById('contador');

        tbody.innerHTML = '';
        contador.innerText = lista.length;

        if (lista.length === 0) {
            emptyState.classList.remove('d-none');
            return;
        } else {
            emptyState.classList.add('d-none');
        }

        const listaLimitada = lista.slice(0, 200);

        tbody.innerHTML = listaLimitada.map(i => {
            return `
                <tr>
                    <td>
                        <span class="fw-bold text-dark">${formatarDataHora(i.DataAbertura)}</span>
                    </td>
                    <td><small class="fw-bold text-secondary">${i.Orgao}</small></td>
                    <td>
                        <div class="d-flex flex-column">
                            <span class="fw-bold text-primary">${i.Numero || i.Licitacao}</span>
                            <small class="text-muted" style="font-size:0.7rem">UASG: ${i.UASG}</small>
                        </div>
                    </td>
                    <td>
                        <div class="objeto-desc" title="${i.Objeto}">${i.Objeto}</div>
                    </td>
                    <td class="text-center">${criarBadge(i.Status)}</td>
                </tr>
            `;
        }).join('');
    }

    function criarBadge(status) {
        let classe = 'st-cinza';
        let texto = status || 'Desconhecido';
        const st = texto.toLowerCase();

        if (st.includes('homolog')) { classe = 'st-verde'; }
        else if (st.includes('aguardando') || st.includes('recebimento')) { classe = 'st-azul'; }
        else if (st.includes('disputa') || st.includes('julgamento')) { classe = 'st-amarelo'; }
        else if (st.includes('susp') || st.includes('revog')) { classe = 'st-vermelho'; }

        return `<span class="badge-status ${classe}">${texto}</span>`;
    }

    function formatarDataHora(dataISO) {
        if (!dataISO || dataISO.length < 10) return "Data Pendente";
        // Formata de 2025-10-14T09:00:00 para 14/10/2025 09:00
        const data = dataISO.slice(8,10) + '/' + dataISO.slice(5,7) + '/' + dataISO.slice(0,4);
        const hora = dataISO.slice(11,16);
        return `${data} <small class="text-muted ms-1">${hora}</small>`;
    }

    // Atalho Enter
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && document.activeElement.tagName === 'INPUT') buscar();
    });
</script>

</body>
</html>
