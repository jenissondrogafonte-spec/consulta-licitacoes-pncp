<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dinâmico PNCP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #004494; --success: #198754; --danger: #dc3545; --warning: #ffc107; }
        body { background: #f4f7fa; font-family: 'Plus Jakarta Sans', sans-serif; color: #2d3436; }
        
        /* Navbar Dinâmica */
        .navbar-custom { background: var(--primary); color: white; padding: 1.5rem 0; border-radius: 0 0 25px 25px; }
        
        /* Dashboard Cards */
        .dash-card { background: white; border-radius: 18px; padding: 1.5rem; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; }
        .dash-card i { font-size: 2rem; opacity: 0.3; position: absolute; right: 20px; bottom: 20px; }
        
        /* Filtros flutuantes */
        .filter-box { background: white; border-radius: 20px; padding: 20px; margin-top: -30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        /* Card de Resultado Estilizado */
        .res-card { 
            background: white; border-radius: 20px; border: 1px solid rgba(0,0,0,0.05); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        .res-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); border-color: var(--primary); }
        
        .progress { height: 8px; border-radius: 10px; background: #eee; margin: 10px 0; }
        .progress-bar-hml { background: var(--success); }
        .progress-bar-frc { background: var(--danger); }

        .btn-detail { border-radius: 12px; font-weight: 600; padding: 8px 20px; }
        
        .valor-total { font-size: 1.4rem; font-weight: 800; color: var(--success); }
        .label-small { font-size: 0.7rem; text-transform: uppercase; font-weight: 700; color: #636e72; }
    </style>
</head>
<body>

<div class="navbar-custom shadow-lg">
    <div class="container-fluid px-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 class="fw-800 mb-0">PNCP <span class="fw-400 opacity-75">Analytics</span></h2>
                <p class="small opacity-75 mb-0">Monitorização de Resultados em Tempo Real</p>
            </div>
            <div class="col-md-6 text-end">
                <div class="d-inline-block text-start me-4">
                    <div class="label-small text-white opacity-75">Total em Volume</div>
                    <h4 class="mb-0 fw-800" id="dash-valor-total">R$ 0,00</h4>
                </div>
                <span class="badge bg-white text-primary rounded-pill px-4 py-2 fw-bold" id="contador">0 Editais</span>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid px-5">
    <div class="filter-box mb-5">
        <div class="row g-3">
            <div class="col-md-1"><label class="label-small">UASG</label><input type="text" id="fUasg" class="form-control" placeholder="926809" oninput="debounceFiltrar()"></div>
            <div class="col-md-1"><label class="label-small">Edital</label><input type="text" id="fEdital" class="form-control" placeholder="10/2025" oninput="debounceFiltrar()"></div>
            <div class="col-md-1"><label class="label-small">UF</label><input type="text" id="fUF" class="form-control" placeholder="PE" oninput="debounceFiltrar()"></div>
            <div class="col-md-2"><label class="label-small">Município</label><input type="text" id="fMuni" class="form-control" oninput="debounceFiltrar()"></div>
            <div class="col-md-3"><label class="label-small">Fornecedor / CNPJ</label><input type="text" id="fForn" class="form-control" oninput="debounceFiltrar()"></div>
            <div class="col-md-1.5"><label class="label-small">Início</label><input type="date" id="fDataIni" class="form-control" onchange="filtrar()"></div>
            <div class="col-md-1.5"><label class="label-small">Fim</label><input type="date" id="fDataFim" class="form-control" onchange="filtrar()"></div>
            <div class="col-md-1 d-flex align-items-end">
                <button class="btn btn-dark w-100" onclick="limpar()"><i class="fas fa-undo"></i></button>
            </div>
        </div>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-3">
            <div class="dash-card">
                <div class="label-small">Itens Homologados</div>
                <h3 class="fw-800 mb-0 text-success" id="stat-hml">0</h3>
                <i class="fas fa-check-circle text-success"></i>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dash-card">
                <div class="label-small">Itens Fracassados</div>
                <h3 class="fw-800 mb-0 text-danger" id="stat-frc">0</h3>
                <i class="fas fa-times-circle text-danger"></i>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dash-card">
                <div class="label-small">Itens Desertos</div>
                <h3 class="fw-800 mb-0 text-warning" id="stat-dst">0</h3>
                <i class="fas fa-exclamation-triangle text-warning"></i>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dash-card" style="background: var(--primary); color: white;">
                <div class="label-small text-white opacity-75">Ticket Médio / Edital</div>
                <h3 class="fw-800 mb-0" id="stat-ticket">R$ 0,00</h3>
            </div>
        </div>
    </div>

    <div id="lista" class="row g-4 mb-5"></div>
</div>

<div class="modal fade" id="modalItens" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 25px;">
            <div class="modal-header border-0 p-4">
                <h5 class="modal-title fw-800 text-primary">Detalhamento Técnico</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div id="infoLicitacao" class="px-4 py-3 bg-light"></div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-dark text-white">
                            <tr><th class="ps-4">Item</th><th>Descrição</th><th>Qtd</th><th>Unitário</th><th>Total</th></tr>
                        </thead>
                        <tbody id="corpoModal"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let dadosOriginal = [];
    let timeoutBusca = null;

    async function carregar() {
        try {
            const r = await fetch('dados.json?v=' + Date.now());
            dadosOriginal = await r.json();
            filtrar(); // Renderiza inicial
        } catch (e) {
            document.getElementById('lista').innerHTML = `<div class="col-12 text-center py-5"><h4>Aguardando base de dados...</h4></div>`;
        }
    }

    function renderizar(lista) {
        const container = document.getElementById('lista');
        let totalVolume = 0;
        let totalHml = 0, totalFrc = 0, totalDst = 0;

        container.innerHTML = lista.map(i => {
            const res = i.Resumo || {Homologados: 0, Fracassados: 0, Desertos: 0};
            const valorEdital = i.Itens.reduce((acc, it) => acc + (parseFloat(it.Total) || 0), 0);
            
            totalVolume += valorEdital;
            totalHml += res.Homologados;
            totalFrc += res.Fracassados;
            totalDst += res.Desertos;

            const percHml = (res.Homologados / (res.Homologados + res.Fracassados + res.Desertos) * 100) || 0;

            return `
            <div class="col-md-6 col-lg-4">
                <div class="res-card p-4 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="badge bg-light text-dark rounded-pill border px-3">${i.DataResult.split('T')[0]}</span>
                        <div class="label-small">UASG: ${i.UASG}</div>
                    </div>
                    
                    <h6 class="fw-800 text-truncate mb-1" title="${i.Orgao}">${i.Orgao}</h6>
                    <p class="small text-muted mb-3">${i.Municipio} - ${i.UF} | Edital: ${i.Edital}</p>

                    <div class="label-small d-flex justify-content-between">
                        <span>Eficiência do Pregão</span>
                        <span>${Math.round(percHml)}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-hml" style="width: ${percHml}%"></div>
                    </div>

                    <div class="p-3 bg-light rounded-4 mb-4 mt-3">
                        <div class="label-small mb-1">Vencedor</div>
                        <div class="fw-bold text-truncate" style="font-size:0.9rem">${i.Fornecedor}</div>
                        <div class="text-muted small">${i.CNPJ}</div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="valor-total">R$ ${valorEdital.toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
                        <button class="btn btn-primary btn-detail shadow-sm" onclick="verDetalhes('${i.Licitacao}', '${i.CNPJ}')">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>`;
        }).join('');

        // Atualiza Dashboard
        document.getElementById('dash-valor-total').innerText = totalVolume.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        document.getElementById('stat-hml').innerText = totalHml;
        document.getElementById('stat-frc').innerText = totalFrc;
        document.getElementById('stat-dst').innerText = totalDst;
        document.getElementById('stat-ticket').innerText = (totalVolume / (lista.length || 1)).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        document.getElementById('contador').innerText = `${lista.length} Editais Filtrados`;
    }

    // Função de Busca em Tempo Real (Debounce)
    function debounceFiltrar() {
        clearTimeout(timeoutBusca);
        timeoutBusca = setTimeout(filtrar, 400); // Espera 400ms após parar de digitar
    }

    function filtrar() {
        const q = {
            u: document.getElementById('fUasg').value.trim(),
            e: document.getElementById('fEdital').value.trim(),
            uf: document.getElementById('fUF').value.toUpperCase(),
            m: document.getElementById('fMuni').value.toLowerCase(),
            f: document.getElementById('fForn').value.toLowerCase(),
            di: document.getElementById('fDataIni').value,
            df: document.getElementById('fDataFim').value
        };

        const res = dadosOriginal.filter(i => {
            const data = i.DataResult.split('T')[0];
            const matchData = (!q.di || data >= q.di) && (!q.df || data <= q.df);
            return (!q.u || i.UASG.includes(q.u)) &&
                   (!q.e || i.Edital.includes(q.e)) &&
                   (!q.uf || i.UF === q.uf) &&
                   (!q.m || (i.Municipio || "").toLowerCase().includes(q.m)) &&
                   (!q.f || (i.Fornecedor || "").toLowerCase().includes(q.f) || i.CNPJ.includes(q.f)) &&
                   matchData;
        });
        renderizar(res);
    }

    function verDetalhes(idL, cnpj) {
        const i = dadosOriginal.find(x => x.Licitacao === idL && x.CNPJ === cnpj);
        if(!i) return;
        document.getElementById('infoLicitacao').innerHTML = `
            <h5 class="fw-800 mb-0">${i.Orgao}</h5>
            <div class="label-small text-muted mt-1">Pregão ${i.Edital} • ${i.Fornecedor}</div>`;
        
        document.getElementById('corpoModal').innerHTML = (i.Itens || []).map(it => `
            <tr>
                <td class="ps-4 fw-bold text-muted">${it.Item}</td>
                <td class="small" style="max-width:300px">${it.Desc}</td>
                <td>${it.Qtd}</td>
                <td>R$ ${it.Unitario.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                <td class="fw-bold text-success">R$ ${it.Total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
            </tr>`).join('');
        new bootstrap.Modal(document.getElementById('modalItens')).show();
    }

    function limpar() {
        document.querySelectorAll('input').forEach(i => i.value = '');
        filtrar();
    }

    carregar();
</script>

</body>
</html>
