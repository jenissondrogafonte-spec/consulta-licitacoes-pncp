<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Licita√ß√µes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

    <div class="container bg-white p-4 rounded shadow">
        <h2 class="text-primary mb-4">üîç Monitor de Licita√ß√µes - PNCP</h2>
        <p class="text-muted">Consulte os resultados coletados automaticamente.</p>

        <div class="mb-4">
            <label class="form-label fw-bold">Pesquisar:</label>
            <input type="text" id="campoBusca" class="form-control form-control-lg" placeholder="Digite o nome do fornecedor ou √≥rg√£o...">
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Data</th>
                        <th>√ìrg√£o</th>
                        <th>Licita√ß√£o</th>
                        <th>Fornecedor</th>
                        <th>Itens</th>
                        <th>Total (R$)</th>
                    </tr>
                </thead>
                <tbody id="tabelaDados">
                    </tbody>
            </table>
            <p id="statusMsg" class="text-center text-muted fst-italic mt-3">Carregando dados...</p>
        </div>
    </div>

    <script>
        // Tenta carregar o arquivo dados.json
        fetch('dados.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Arquivo 'dados.json' n√£o encontrado.");
                }
                return response.json();
            })
            .then(data => {
                // Se deu certo, esconde a mensagem de carregando
                document.getElementById('statusMsg').style.display = 'none';
                
                const tbody = document.getElementById('tabelaDados');
                const input = document.getElementById('campoBusca');

                // Fun√ß√£o para criar as linhas da tabela
                function renderizar(lista) {
                    tbody.innerHTML = '';
                    if(lista.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Nada encontrado.</td></tr>';
                        return;
                    }

                    lista.forEach(item => {
                        const tr = `<tr>
                            <td>${item.Data_Homologacao}</td>
                            <td><small>${item.Orgao_Codigo}</small></td>
                            <td>${item.Num_Licitacao}</td>
                            <td class="fw-bold">${item.Fornecedor}</td>
                            <td class="text-center">${item.Itens_Ganhos}</td>
                            <td class="text-success fw-bold">R$ ${item['Total_Ganho_R$'].toFixed(2)}</td>
                        </tr>`;
                        tbody.innerHTML += tr;
                    });
                }

                // Carrega inicial (Invertido para o mais novo primeiro)
                renderizar(data.reverse());

                // Configura a busca
                input.addEventListener('keyup', (e) => {
                    const termo = e.target.value.toLowerCase();
                    const filtrados = data.filter(d => 
                        (d.Fornecedor && d.Fornecedor.toLowerCase().includes(termo)) || 
                        (d.Orgao_Codigo && d.Orgao_Codigo.toLowerCase().includes(termo))
                    );
                    renderizar(filtrados);
                });
            })
            .catch(err => {
                document.getElementById('statusMsg').innerHTML = `<span class="text-danger fw-bold">Erro: ${err.message} <br> O rob√¥ ainda n√£o gerou o arquivo dados.json!</span>`;
            });
    </script>
</body>
</html>
