<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let dadosGlobais = [];

        // Carrega o JSON
        async function carregarDados() {
            try {
                // Adicionei ?v=Data para evitar cache do navegador e pegar sempre o json novo
                const response = await fetch('dados.json?v=' + Date.now());
                if (!response.ok) throw new Error("Arquivo não encontrado");
                dadosGlobais = await response.json();
                
                // Ordena por data (mais recente primeiro)
                dadosGlobais.sort((a, b) => b.Data.localeCompare(a.Data));
                
                renderizar(dadosGlobais.slice(0, 50)); 
                document.getElementById('loading').classList.add('d-none');
            } catch (error) {
                document.getElementById('loading').innerHTML = '<p class="text-danger">Erro ao carregar dados.json</p>';
            }
        }

        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function renderizar(lista) {
            const container = document.getElementById('listaResultados');
            container.innerHTML = '';

            if (lista.length === 0) {
                document.getElementById('semResultados').classList.remove('d-none');
                return;
            } else {
                document.getElementById('semResultados').classList.add('d-none');
            }

            lista.forEach(dado => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4';

                // Tratamento de erro para dados antigos (undefined)
                const numEdital = dado.Numero || '---'; // Se não tiver número, põe traço
                const licitacaoSafe = dado.Licitacao || ''; 
                const cnpjSafe = dado.CNPJ || ''; 

                col.innerHTML = `
                    <div class="card h-100 p-3">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="badge bg-secondary">${dado.Data}</span>
                            <span class="badge bg-light text-dark border">UASG: ${dado.UASG}</span>
                        </div>
                        <h6 class="fw-bold text-primary text-truncate" title="${dado.Orgao}">${dado.Orgao}</h6>
                        <div class="mb-3">
                            <small class="text-muted d-block">Edital: <strong>${numEdital}</strong></small>
                            <small class="text-muted d-block">Fornecedor:</small>
                            <span class="fw-bold text-dark text-truncate d-block" title="${dado.Fornecedor}">${dado.Fornecedor}</span>
                        </div>
                        
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="badge-valor fw-bold">${formatarMoeda(dado.Total)}</span>
                            
                            <button class="btn btn-sm btn-detalhes" 
                                onclick="abrirModal('${licitacaoSafe}', '${cnpjSafe}')">
                                <i class="fas fa-eye"></i> Ver Itens (${dado.Itens || 0})
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function abrirModal(idLicitacao, cnpjFornecedor) {
            const registro = dadosGlobais.find(item => item.Licitacao === idLicitacao && item.CNPJ === cnpjFornecedor);

            if (!registro) {
                alert("Erro: Dados não encontrados ou incompatíveis.");
                return;
            }

            document.getElementById('modalFornecedor').textContent = registro.Fornecedor;
            document.getElementById('modalCnpj').textContent = "CNPJ: " + registro.CNPJ;
            document.getElementById('modalTotal').textContent = formatarMoeda(registro.Total);

            const tbody = document.getElementById('corpoTabelaItens');
            tbody.innerHTML = '';

            if (registro.DetalhesItens && registro.DetalhesItens.length > 0) {
                registro.DetalhesItens.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="fw-bold">${item.Item}</td>
                        <td>${item.Descricao}</td>
                        <td class="text-center">${item.Qtd}</td>
                        <td class="text-end fw-bold text-success">${formatarMoeda(item.Valor)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">Sem detalhes de itens.</td></tr>';
            }

            new bootstrap.Modal(document.getElementById('modalItens')).show();
        }

        function aplicarFiltros() {
            const uasg = document.getElementById('filtroUasg').value.toLowerCase().trim();
            const numero = document.getElementById('filtroNumero').value.toLowerCase().trim();
            const cnpj = document.getElementById('filtroCnpj').value.replace(/\D/g, ''); 
            const texto = document.getElementById('filtroTexto').value.toLowerCase().trim();

            const filtrados = dadosGlobais.filter(item => {
                // Tratamento seguro para campos vazios/antigos
                const itemUasg = (item.UASG || '').toLowerCase();
                const itemNum = (item.Numero || '').toLowerCase(); // Aqui evita o erro no filter
                const itemCnpj = (item.CNPJ || '').replace(/\D/g, '');
                const itemForn = (item.Fornecedor || '').toLowerCase();
                const itemOrg = (item.Orgao || '').toLowerCase();

                const matchUasg = uasg === '' || itemUasg.includes(uasg);
                const matchNumero = numero === '' || itemNum.includes(numero);
                const matchCnpj = cnpj === '' || itemCnpj.includes(cnpj);

                let matchTexto = false;
                if (texto === '') {
                    matchTexto = true;
                } else {
                    if (itemForn.includes(texto) || itemOrg.includes(texto)) {
                        matchTexto = true;
                    } 
                    else if (item.DetalhesItens) {
                        matchTexto = item.DetalhesItens.some(sub => (sub.Descricao || '').toLowerCase().includes(texto));
                    }
                }

                return matchUasg && matchNumero && matchCnpj && matchTexto;
            });

            renderizar(filtrados.slice(0, 100));
        }

        document.addEventListener('DOMContentLoaded', carregarDados);
    </script>
