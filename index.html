<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel PNCP Dinâmico</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #004494; --success: #198754; --danger: #dc3545; --warning: #ffc107; }
        body { background: #f4f7fa; font-family: 'Plus Jakarta Sans', sans-serif; color: #2d3436; }
        
        .navbar-custom { background: var(--primary); color: white; padding: 1.5rem 0; border-radius: 0 0 25px 25px; }
        .dash-card { background: white; border-radius: 18px; padding: 1.5rem; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .filter-box { background: white; border-radius: 20px; padding: 20px; margin-top: -30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        .res-card { 
            background: white; border-radius: 20px; border: 1px solid rgba(0,0,0,0.05); 
            transition: all 0.3s; overflow: hidden; height: 100%;
        }
        .res-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-color: var(--primary); }
        
        .progress { height: 6px; border-radius: 10px; background: #eee; margin: 10px 0; }
        .progress-bar-hml { background: var(--success); }
        
        .valor-total { font-size: 1.2rem; font-weight: 800; color: var(--success); }
        .label-small { font-size: 0.7rem; text-transform: uppercase; font-weight: 700; color: #636e72; }
    </style>
</head>
<body>

<div class="navbar-custom shadow-lg">
    <div class="container-fluid px-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 class="fw-bold mb-0"><i class="fas fa-chart-pie me-2"></i>PNCP Analytics</h2>
                <p class="small opacity-75 mb-0">Monitorização em Tempo Real</p>
            </div>
            <div class="col-md-6 text-end">
                <div class="d-inline-block text-start me-4">
                    <div class="label-small text-white opacity-75">Volume Total Filtrado</div>
                    <h4 class="mb-0 fw-bold" id="dash-valor-total">R$ 0,00</h4>
                </div>
                <span class="badge bg-white text-primary rounded-pill px-4 py-2 fw-bold" id="contador">Carregando...</span>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid px-5">
    <div class="filter-box mb-5">
        <div class="row g-2">
            <div class="col-md-1"><label class="label-small">UASG</label><input type="text" id="fUasg" class="form-control form-control-sm" oninput="debounceFiltrar()"></div>
            <div class="col-md-1"><label class="label-small">Edital</label><input type="text" id="fEdital" class="form-control form-control-sm" oninput="debounceFiltrar()"></div>
            <div class="col-md-1"><label class="label-small">UF</label><input type="text" id="fUF" class="form-control form-control-sm" oninput="debounceFiltrar()"></div>
            <div class="col-md-2"><label class="label-small">Município</label><input type="text" id="fMuni" class="form-control form-control-sm" oninput="debounceFiltrar()"></div>
            <div class="col-md-3"><label class="label-small">Fornecedor / CNPJ</label><input type="text" id="fForn" class="form-control form-control-sm" oninput="debounceFiltrar()"></div>
            <div class="col-md-1.5"><label class="label-small">Data Início</label><input type="date" id="fDataIni" class="form-control form-control-sm" onchange="filtrar()"></div>
            <div class="col-md-1.5"><label class="label-small">Data Fim</label><input type="date" id="fDataFim" class="form-control form-control-sm" onchange="filtrar()"></div>
        </div>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-3"><div class="dash-card text-center"><div class="label-small">Homologados</div><h3 class="fw-bold text-success" id="stat-hml">0</h3></div></div>
        <div class="col-md-3"><div class="dash-card text-center"><div class="label-small">Fracassados</div><h3 class="fw-bold text-danger" id="stat-frc">0</h3></div></div>
        <div class="col-md-3"><div class="dash-card text-center"><div class="label-small">Desertos</div><h3 class="fw-bold text-warning" id="stat-dst">0</h3></div></div>
        <div class="col-md-3"><div class="dash-card text-center bg-primary text-white"><div class="label-small text-white">Contratos</div><h3 class="fw-bold" id="stat-qtd">0</h3></div></div>
    </div>

    <div id="lista" class="row g-4 mb-5">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">A ler base de dados...</p>
        </div>
    </div>
</div>

<div class="modal fade" id="modalItens" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 25px;">
            <div class="modal-header border-0 p-4">
                <h5 class="modal-title fw-bold text-primary">Detalhamento dos Itens</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div id="infoLicitacao" class="px-4 py-3 bg-light"></div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-dark text-white">
                            <tr><th class="ps-4">Item</th><th>Descrição</th><th>Qtd</th><th>Unitário</th><th>Total</th></tr>
                        </thead>
                        <tbody id="corpoModal"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let dadosOriginal = [];
    let timeoutBusca = null;

    // 1. Carregamento com tratamento de erro robusto
    async function carregar() {
        try {
            // "v=" + Date.now() força o navegador a não usar cache
            const r = await fetch('dados.json?v=' + Date.now());
            if (!r.ok) throw new Error("Arquivo não encontrado (404)");
            
            dadosOriginal = await r.json();
            
            // Verificação de segurança: se o array estiver vazio
            if (!dadosOriginal || dadosOriginal.length === 0) {
                document.getElementById('lista').innerHTML = `<div class="col-12 text-center"><div class="alert alert-warning">O arquivo dados.json está vazio. Rode o robô Python.</div></div>`;
                return;
            }

            filtrar(); // Renderiza a primeira vez
        } catch (e) {
            console.error(e);
            document.getElementById('lista').innerHTML = `
                <div class="col-12 text-center py-5">
                    <div class="alert alert-danger d-inline-block">
                        <h5><i class="fas fa-exclamation-triangle"></i> Erro ao carregar dados!</h5>
                        <p class="mb-0">Verifique se o ficheiro <b>dados.json</b> existe no repositório.</p>
                        <small>Erro técnico: ${e.message}</small>
                    </div>
                </div>`;
        }
    }

    // 2. Renderização Inteligente (Calcula Resumo se não existir)
    function renderizar(lista) {
        const container = document.getElementById('lista');
        
        if (lista.length === 0) {
            container.innerHTML = `<div class="col-12 text-center text-muted py-5"><h4>Nenhum resultado encontrado para estes filtros.</h4></div>`;
            return;
        }

        let totalVolume = 0;
        let tHml = 0, tFrc = 0, tDst = 0;

        const html = lista.map(i => {
            // CÁLCULO DINÂMICO DE RESUMO (Se o Python não tiver gerado)
            let hml = 0, frc = 0, dst = 0;
            let valorEdital = 0;

            if (i.Itens && Array.isArray(i.Itens)) {
                i.Itens.forEach(it => {
                    const v = parseFloat(it.Total || it.Valor || 0);
                    valorEdital += v;
                    
                    const status = (it.Status || "").toUpperCase();
                    if (status.includes("FRACASSADO")) frc++;
                    else if (status.includes("DESERTO")) dst++;
                    else hml++; // Assume sucesso se não for fracassado/deserto
                });
            }

            // Acumula para o Dashboard
            totalVolume += valorEdital;
            tHml += hml;
            tFrc += frc;
            tDst += dst;

            // Barra de Progresso Visual
            const totalItens = hml + frc + dst;
            const percHml = totalItens > 0 ? (hml / totalItens) * 100 : 0;

            return `
            <div class="col-md-6 col-lg-4">
                <div class="res-card p-4 shadow-sm h-100 d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="badge bg-light text-dark border">${i.DataResult ? i.DataResult.split('T')[0] : 'S/D'}</span>
                        <div class="label-small">UASG: ${i.UASG}</div>
                    </div>
                    
                    <h6 class="fw-bold text-primary mb-1 text-truncate" title="${i.Orgao}">${i.Orgao}</h6>
                    <p class="small text-muted mb-3">${i.Municipio || ''} - ${i.UF || ''} | Edital: ${i.Edital}</p>

                    <div class="label-small d-flex justify-content-between">
                        <span>Eficiência (${hml}/${totalItens} itens)</span>
                        <span>${Math.round(percHml)}%</span>
                    </div>
                    <div class="progress mb-3">
                        <div class="progress-bar progress-bar-hml" style="width: ${percHml}%"></div>
                    </div>

                    <div class="p-3 bg-light rounded-3 mb-3">
                        <div class="label-small mb-1">Fornecedor</div>
                        <div class="fw-bold text-truncate" style="font-size:0.9rem">${i.Fornecedor}</div>
                        <div class="text-muted small">${i.CNPJ}</div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-auto">
                        <div class="valor-total">R$ ${valorEdital.toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
                        <button class="btn btn-outline-primary btn-sm rounded-pill px-3" onclick="verDetalhes('${i.Licitacao}', '${i.CNPJ}')">
                            Detalhes
                        </button>
                    </div>
                </div>
            </div>`;
        }).join('');

        container.innerHTML = html;

        // Atualiza Dashboard Superior
        document.getElementById('dash-valor-total').innerText = totalVolume.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        document.getElementById('stat-hml').innerText = tHml;
        document.getElementById('stat-frc').innerText = tFrc;
        document.getElementById('stat-dst').innerText = tDst;
        document.getElementById('stat-qtd').innerText = lista.length;
        document.getElementById('contador').innerText = `${lista.length} Registros`;
    }

    function debounceFiltrar() {
        clearTimeout(timeoutBusca);
        timeoutBusca = setTimeout(filtrar, 300);
    }

    function filtrar() {
        const q = {
            u: document.getElementById('fUasg').value.trim(),
            e: document.getElementById('fEdital').value.trim(),
            uf: document.getElementById('fUF').value.toUpperCase(),
            m: document.getElementById('fMuni').value.toLowerCase(),
            f: document.getElementById('fForn').value.toLowerCase(),
            di: document.getElementById('fDataIni').value,
            df: document.getElementById('fDataFim').value
        };

        const res = dadosOriginal.filter(i => {
            const data = i.DataResult ? i.DataResult.split('T')[0] : "";
            const matchData = (!q.di || data >= q.di) && (!q.df || data <= q.df);
            
            // Tratamento para campos que podem ser nulos (undefined)
            const txtMuni = (i.Municipio || "").toLowerCase();
            const txtForn = (i.Fornecedor || "").toLowerCase();
            const txtUasg = String(i.UASG || "");
            const txtEdital = String(i.Edital || "");
            
            return (!q.u || txtUasg.includes(q.u)) &&
                   (!q.e || txtEdital.includes(q.e)) &&
                   (!q.uf || (i.UF || "") === q.uf) &&
                   (!q.m || txtMuni.includes(q.m)) &&
                   (!q.f || txtForn.includes(q.f) || String(i.CNPJ).includes(q.f)) &&
                   matchData;
        });
        renderizar(res);
    }

    function verDetalhes(idL, cnpj) {
        const i = dadosOriginal.find(x => x.Licitacao === idL && x.CNPJ === cnpj);
        if(!i) return;

        document.getElementById('infoLicitacao').innerHTML = `
            <h5 class="fw-bold mb-1">${i.Orgao}</h5>
            <div class="text-muted small">Edital: ${i.Edital} | Fornecedor: ${i.Fornecedor}</div>`;
        
        document.getElementById('corpoModal').innerHTML = (i.Itens || []).map(it => `
            <tr>
                <td class="ps-4 fw-bold text-muted">${it.Item}</td>
                <td class="small" style="max-width:350px">${it.Desc}</td>
                <td>${it.Qtd || '--'}</td>
                <td>R$ ${(it.Unitario || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                <td class="fw-bold text-success">R$ ${(it.Total || it.Valor || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
            </tr>`).join('');
        
        new bootstrap.Modal(document.getElementById('modalItens')).show();
    }
    
    function limpar() {
        document.querySelectorAll('input').forEach(i => i.value = '');
        filtrar();
    }

    carregar();
</script>

</body>
</html>
