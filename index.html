<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel PNCP - 90 Dias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #004494; --success: #198754; --danger: #dc3545; --warning: #ffc107; }
        body { background: #f4f7fa; font-family: 'Plus Jakarta Sans', sans-serif; color: #2d3436; }
        
        /* Navbar ajustada para não colar nos filtros */
        .navbar-custom { 
            background: linear-gradient(135deg, #004494 0%, #003370 100%); 
            color: white; 
            padding: 2rem 0; /* Aumentei um pouco o padding interno */
            border-radius: 0 0 25px 25px; 
            margin-bottom: 20px; /* Espaço entre o azul e os filtros */
        }
        
        .dash-card { background: white; border-radius: 18px; padding: 1.5rem; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.04); transition: transform 0.2s; }
        .dash-card:hover { transform: translateY(-3px); }
        
        /* Filter Box: Removi a margem negativa para não subir em cima do título */
        .filter-box { 
            background: white; 
            border-radius: 20px; 
            padding: 20px 25px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); 
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .res-card { background: white; border-radius: 20px; border: 1px solid rgba(0,0,0,0.04); transition: all 0.3s; height: 100%; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .res-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.08); border-color: var(--primary); }
        .res-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: var(--success); }
        .progress { height: 6px; border-radius: 10px; background: #e9ecef; margin: 12px 0; }
        .progress-bar-hml { background: var(--success); }
        .valor-total { font-size: 1.3rem; font-weight: 800; color: var(--success); letter-spacing: -0.5px; }
        .label-small { font-size: 0.7rem; text-transform: uppercase; font-weight: 700; color: #95a5a6; letter-spacing: 0.5px; margin-bottom: 4px; display: block; }
        .form-control { border-radius: 8px; border: 1px solid #dfe6e9; font-size: 0.85rem; padding: 8px 10px; } /* Fonte levemente menor para caber tudo */
        
        /* Botões ajustados */
        .btn-buscar { background-color: var(--primary); color: white; font-weight: 600; border-radius: 8px; border: none; }
        .btn-buscar:hover { background-color: #003370; color: white; }
        .btn-limpar { background-color: #f1f2f6; color: #636e72; font-weight: 600; border-radius: 8px; border: none;}
        .btn-limpar:hover { background-color: #dfe6e9; color: #2d3436; }
    </style>
</head>
<body>

<div class="navbar-custom shadow-sm">
    <div class="container-fluid px-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 class="fw-bold mb-0"><i class="fas fa-chart-network me-2"></i>PNCP <span class="fw-light">Analytics</span></h2>
            </div>
            <div class="col-md-6 text-end">
                <div class="d-inline-block text-start me-4">
                    <div class="label-small text-white opacity-75" style="color: white !important;">Volume Filtrado</div>
                    <h4 class="mb-0 fw-bold" id="dash-valor-total">R$ 0,00</h4>
                </div>
                <span class="badge bg-white text-primary rounded-pill px-4 py-2 fw-bold shadow-sm" id="contador">Carregando...</span>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid px-5">
    <div id="erro-box" class="alert alert-danger shadow-sm mt-3 d-none"></div>

    <div class="filter-box mb-5">
        <div class="row g-2 align-items-end"> <div class="col-md-1"><label class="label-small">UASG</label><input type="text" id="fUasg" class="form-control" oninput="debounceFiltrar()"></div>
            <div class="col-md-1"><label class="label-small">Edital</label><input type="text" id="fEdital" class="form-control" oninput="debounceFiltrar()"></div>
            <div class="col-md-1"><label class="label-small">UF</label><input type="text" id="fUF" class="form-control" maxlength="2" oninput="debounceFiltrar()"></div>
            <div class="col-md-2"><label class="label-small">Município</label><input type="text" id="fMuni" class="form-control" oninput="debounceFiltrar()"></div>
            <div class="col-md-3"><label class="label-small">Fornecedor / CNPJ</label><input type="text" id="fForn" class="form-control" oninput="debounceFiltrar()"></div>
            <div class="col-md-1"><label class="label-small">Início (Res)</label><input type="date" id="fDataIni" class="form-control" onchange="filtrar()"></div>
            <div class="col-md-1"><label class="label-small">Fim (Res)</label><input type="date" id="fDataFim" class="form-control" onchange="filtrar()"></div>
            
            <div class="col-md-2">
                <div class="d-flex gap-2">
                    <button class="btn btn-buscar flex-fill py-2" onclick="filtrar()" title="Buscar"><i class="fas fa-search"></i></button>
                    <button class="btn btn-limpar flex-fill py-2" onclick="limpar()" title="Limpar Filtros"><i class="fas fa-eraser"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-3"><div class="dash-card text-center"><div class="label-small text-success">Homologados</div><h3 class="fw-bold text-success" id="stat-hml">0</h3></div></div>
        <div class="col-md-3"><div class="dash-card text-center"><div class="label-small text-danger">Fracassados</div><h3 class="fw-bold text-danger" id="stat-frc">0</h3></div></div>
        <div class="col-md-3"><div class="dash-card text-center"><div class="label-small text-warning">Desertos</div><h3 class="fw-bold text-warning" id="stat-dst">0</h3></div></div>
        <div class="col-md-3"><div class="dash-card text-center" style="background: #004494; color: white;"><div class="label-small text-white opacity-75">Contratos</div><h3 class="fw-bold" id="stat-qtd">0</h3></div></div>
    </div>

    <div id="lista" class="row g-4 mb-5">
        <div class="col-12 text-center py-5"><div class="spinner-border text-primary"></div></div>
    </div>
</div>

<div class="modal fade" id="modalItens" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 25px; overflow: hidden;">
            <div class="modal-header bg-primary text-white p-4">
                <h5 class="modal-title fw-bold">Detalhes do Processo</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div id="infoLicitacao" class="px-4 py-3 bg-light border-bottom"></div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-dark text-white">
                            <tr><th class="ps-4 py-3">Item</th><th class="py-3">Descrição</th><th class="py-3">Qtd</th><th class="py-3">Unitário</th><th class="py-3 pe-4 text-end">Total</th></tr>
                        </thead>
                        <tbody id="corpoModal"></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer bg-light" id="modalFooter">
                <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let dadosOriginal = [];
    let timeoutBusca = null;

    async function carregar() {
        const errorBox = document.getElementById('erro-box');
        
        try {
            const response = await fetch('dados.json?v=' + Date.now());
            
            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status} - Arquivo não encontrado.`);
            }

            const text = await response.text();
            
            if (!text || text.trim() === "") {
                throw new Error("O arquivo dados.json está vazio. O robô ainda deve estar a rodar.");
            }

            try {
                dadosOriginal = JSON.parse(text);
            } catch (jsonError) {
                throw new Error("O arquivo dados.json está corrompido (Erro de Sintaxe JSON).");
            }

            if (!Array.isArray(dadosOriginal)) {
                dadosOriginal = [];
                throw new Error("O formato do JSON não é uma lista válida.");
            }
            
            errorBox.classList.add('d-none');
            filtrar();

        } catch (e) {
            console.error(e);
            errorBox.classList.remove('d-none');
            errorBox.innerHTML = `
                <h5 class="fw-bold"><i class="fas fa-exclamation-triangle me-2"></i> Falha ao carregar dados!</h5>
                <p class="mb-0">${e.message}</p>
                <small class="mt-2 d-block">Dica: Verifique se o GitHub Actions "Coletar" já terminou (ficou verde).</small>
            `;
            document.getElementById('lista').innerHTML = "";
            document.getElementById('contador').innerText = "Erro";
        }
    }

    function renderizar(lista) {
        const container = document.getElementById('lista');
        if (lista.length === 0) {
            container.innerHTML = `<div class="col-12 text-center text-muted py-5"><h4>Nenhum resultado encontrado.</h4></div>`;
            return;
        }

        let totalVolume = 0, tHml = 0, tFrc = 0, tDst = 0;

        const html = lista.map(i => {
            let hml = 0, frc = 0, dst = 0, valorEdital = 0;
            if (i.Itens) {
                i.Itens.forEach(it => {
                    valorEdital += parseFloat(it.Total || it.Valor || 0);
                    const st = (it.Status || "").toUpperCase();
                    if (st.includes("FRACASSADO")) frc++; else if (st.includes("DESERTO")) dst++; else hml++;
                });
            } else if (i.Resumo) {
                hml = i.Resumo.Homologados; frc = i.Resumo.Fracassados; dst = i.Resumo.Desertos;
            }
            totalVolume += valorEdital; tHml += hml; tFrc += frc; tDst += dst;
            const totalItens = hml + frc + dst;
            const percHml = totalItens > 0 ? (hml / totalItens) * 100 : 0;

            return `
            <div class="col-md-6 col-lg-4">
                <div class="res-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="badge bg-light text-dark border px-2 py-1">${i.DataResult ? i.DataResult.split('T')[0] : 'S/D'}</span>
                        <div class="label-small text-end">UASG: ${i.UASG}</div>
                    </div>
                    <h6 class="fw-bold text-primary mb-1 text-truncate" title="${i.Orgao}">${i.Orgao}</h6>
                    <p class="small text-muted mb-3">${i.Municipio || ''}-${i.UF || ''} | Edital: <b>${i.Edital}</b></p>
                    <div class="d-flex justify-content-between align-items-end mb-1">
                        <span class="label-small">Aproveitamento</span>
                        <span class="fw-bold small ${percHml === 100 ? 'text-success' : 'text-muted'}">${Math.round(percHml)}%</span>
                    </div>
                    <div class="progress mb-3"><div class="progress-bar progress-bar-hml" style="width: ${percHml}%"></div></div>
                    <div class="p-3 bg-light rounded-3 mb-3 border border-light">
                        <div class="label-small mb-1">Fornecedor</div>
                        <div class="fw-bold text-truncate text-dark">${i.Fornecedor}</div>
                        <div class="small font-monospace">${i.CNPJ}</div>
                    </div>
                    <div class="mt-auto d-flex justify-content-between align-items-center pt-3 border-top">
                        <div class="valor-total">R$ ${valorEdital.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                        <button class="btn btn-outline-primary btn-sm rounded-pill px-4 fw-bold" onclick="verDetalhes('${i.Licitacao}', '${i.CNPJ}')">Detalhes</button>
                    </div>
                </div>
            </div>`;
        }).join('');

        container.innerHTML = html;
        document.getElementById('dash-valor-total').innerText = totalVolume.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        document.getElementById('stat-hml').innerText = tHml;
        document.getElementById('stat-frc').innerText = tFrc;
        document.getElementById('stat-dst').innerText = tDst;
        document.getElementById('stat-qtd').innerText = lista.length;
        document.getElementById('contador').innerText = `${lista.length} Registros`;
    }

    function debounceFiltrar() { clearTimeout(timeoutBusca); timeoutBusca = setTimeout(filtrar, 300); }

    function filtrar() {
        const q = {
            u: document.getElementById('fUasg').value.trim(),
            e: document.getElementById('fEdital').value.trim(),
            uf: document.getElementById('fUF').value.toUpperCase(),
            m: document.getElementById('fMuni').value.toLowerCase(),
            f: document.getElementById('fForn').value.toLowerCase(),
            di: document.getElementById('fDataIni').value,
            df: document.getElementById('fDataFim').value
        };
        
        if(!dadosOriginal) return;

        const res = dadosOriginal.filter(i => {
            const data = i.DataResult ? i.DataResult.split('T')[0] : "";
            const matchData = (!q.di || data >= q.di) && (!q.df || data <= q.df);
            const txtMuni = (i.Municipio || "").toLowerCase();
            const txtForn = (i.Fornecedor || "").toLowerCase();
            return (!q.u || String(i.UASG).includes(q.u)) &&
                   (!q.e || String(i.Edital).includes(q.e)) &&
                   (!q.uf || (i.UF || "") === q.uf) &&
                   (!q.m || txtMuni.includes(q.m)) &&
                   (!q.f || txtForn.includes(q.f) || String(i.CNPJ).includes(q.f)) && matchData;
        });
        renderizar(res);
    }

    function fmtData(dataISO) {
        if (!dataISO) return '<span class="text-muted">---</span>';
        const d = new Date(dataISO);
        return d.toLocaleDateString('pt-BR') + ' às ' + d.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
    }

    function verDetalhes(idL, cnpj) {
        const i = dadosOriginal.find(x => x.Licitacao === idL && x.CNPJ === cnpj);
        if(!i) return;

        const dtAbertura = fmtData(i.DataAbertura);
        const dtFim = fmtData(i.DataEncerramento);
        const linkBtn = i.Link ? `<a href="${i.Link}" target="_blank" class="btn btn-primary rounded-pill px-4 ms-2"><i class="fas fa-external-link-alt me-2"></i>Ver no PNCP</a>` : '';

        document.getElementById('infoLicitacao').innerHTML = `
            <div class="row">
                <div class="col-md-7">
                    <h5 class="fw-bold text-primary mb-1">${i.Orgao}</h5>
                    <p class="text-muted small mb-2">UASG: ${i.UASG} | Edital: ${i.Edital}</p>
                    <div class="d-flex gap-4 small mt-3">
                        <div><i class="far fa-clock me-1 text-primary"></i> Abertura:<br><b>${dtAbertura}</b></div>
                        <div><i class="fas fa-stopwatch me-1 text-danger"></i> Fim Propostas:<br><b>${dtFim}</b></div>
                    </div>
                </div>
                <div class="col-md-5 text-end border-start ps-4">
                    <div class="label-small text-muted">Vencedor</div>
                    <div class="fw-bold text-dark">${i.Fornecedor}</div>
                    <div class="small font-monospace">${i.CNPJ}</div>
                </div>
            </div>`;
        
        document.getElementById('corpoModal').innerHTML = (i.Itens || []).map(it => `
            <tr>
                <td class="ps-4 fw-bold text-muted text-center">${it.Item}</td>
                <td class="small"><div class="text-wrap" style="max-width: 400px;">${it.Desc}</div></td>
                <td class="text-center">${it.Qtd || '--'}</td>
                <td class="text-nowrap">R$ ${(it.Unitario || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                <td class="pe-4 text-end fw-bold text-success text-nowrap">R$ ${(it.Total || it.Valor || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
            </tr>`).join('');
        
        const footer = document.getElementById('modalFooter');
        footer.innerHTML = `<button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Fechar</button> ${linkBtn}`;
        
        new bootstrap.Modal(document.getElementById('modalItens')).show();
    }
    
    function limpar() { document.querySelectorAll('input').forEach(i => i.value = ''); filtrar(); }
    carregar();
</script>
</body>
</html>
